<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Triggers</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>


<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Add Trigger
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <form role="form" ng-submit="saveData(TriggerForm)" value="refresh">
              <div class="form-group">
                <label>Enter Trigger Name</label>
                <input class="form-control" placeholder="Enter name of Trigger" ng-model = "TriggerForm.name" required>
              </div>

              <div class="form-group">
                <label>Select Sensor</label>
                <select class="form-control" ng-model = "TriggerForm.sensor" required>
                  <option ng-repeat="sensor in sensors" value="{{sensor.id}}">{{sensor.name}}</option>
		</select>
              </div>

              <div class="form-group">
                <label>Enter Condition</label>
        <!--        <textarea id="condition" name="code" ng-model="form.conditions">   -->
<section>
  <div ui-codemirror= "codeMirrorOption"  ng-model="TriggerForm.conditions" style="height: auto; border: 1px solid #eee;"></div>
</section>

       <!--         </textarea>  -->

                <!-- <input class="form-control" ng-model = "form.conditions" required> -->
              </div>

              <div class="form-group">
                <label>Enter Trigger function</label>


<section>
  <div ui-codemirror= "codeMirrorOption"  ng-model="TriggerForm.triggerFunc" style="height: auto; border: 1px solid #eee;"></div>
</section>


                <!-- <input class="form-control" ng-model = "form.conditions" required> -->
              </div>
			   <label>Select State</label>
              <div class="form-group" ng-init="TriggerForm.active=&quot;true&quot;">
                <input type="radio" ng-model="TriggerForm.active" value="true" />  Active
                <input type="radio" ng-model="TriggerForm.active" value="false" />  Inactive<br />
              </div>


	      <div class="form-group">
                <button type="submit" class="btn btn-outline btn-primary btn-lg" id="text-center">Save</button>
              </div>

            </form>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
