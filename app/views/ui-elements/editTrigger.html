<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Trigger</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Edit Trigger 
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <div class="dataTable_wrapper">
          <table class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
              <tr>
		<th>Expand</th>
                <th>Trigger Name</th>
                <th>Trigger Id</th>
                <th>Sensor Id</th>
		<th>Active</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat-start="trigger in triggers" class="dropdown-toggle">
		<td>
		  <button ng-if="trigger.expanded" ng-click="trigger.expanded = false">-</button>
		  <button ng-if="!trigger.expanded" ng-click="trigger.expanded = true">+</button>
		</td>
		<td>{{trigger.name}}</td>
		<td>{{trigger.id}}</td>
		<td>{{trigger.sensor_id}}</td>
		<td>{{trigger.active}}</td>
	      </tr>
	      <tr ng-if="trigger.expanded" ng-repeat-end=""><td colspan = "8">
		  
				
		  
		        <form role="form" ng-submit="editData(trigger)" value="refresh">
              <input type="hidden" ng-model="trigger.id">
			  <div class="form-group">
                <label>Enter Trigger Name</label>
                <input class="form-control" ng-model = "trigger.name" required>
              </div>

              <div class="form-group">
                <label>Select Sensor</label>
                <select class="form-control" ng-model = "trigger.sensor_id" required>
                  <option ng-repeat="sensor in sensors" >{{sensor.name}}</option>
		</select>
              </div>

              <div class="form-group">
                <label>Enter Condition</label>
        <!--        <textarea id="condition" name="code" ng-model="form.conditions">   -->
<section>
  <div ui-codemirror= "codeMirrorOption"  ng-model="trigger.condition" style="height: auto; border: 1px solid #eee;" ></div>
</section>

       <!--         </textarea>  -->

                <!-- <input class="form-control" ng-model = "form.conditions" required> -->
              </div>

              <div class="form-group">
                <label>Enter Trigger function</label>


<section>
  <div ui-codemirror= "codeMirrorOption"  ng-model="trigger.triggerFunc " style="height: auto; border: 1px solid #eee;"></div>
</section>


                <!-- <input class="form-control" ng-model = "form.conditions" required> -->
              </div>
			   <label>Select State</label>
              <div class="form-group" ng-init="trigger.active=&quot;true&quot;">
                <input type="radio" ng-model="trigger.active" value="true" />  Active
                <input type="radio" ng-model="trigger.active" value="false" />  Inactive<br />
              </div>


	      <div class="form-group">
                <button type="submit" class="btn btn-outline btn-primary btn-lg" id="text-center">Save</button>
              </div>


            </form>
		  
		  
		  
		  
		  
</tr></td>
</tbody>
</table>
</div>
</div>
